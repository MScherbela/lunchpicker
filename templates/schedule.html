{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Proposed restaurants</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Restaurant</th>
                <th scope="col">Responsible for ordering</th>
            </tr>
            </thead>
            <tbody>
            {% for table_row in table_rows %}
                <tr>
                    <td>{{ table_row['date'] }}</td>
                    <td>
                        <select class="form-control">
                            {% for item in table_row['restaurants'] %}
                                <option value={{ item['id'] }} {% if item['selected'] %}selected{% endif %}>{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select class="form-control">
                            {% for item in table_row['users'] %}
                                <option value={{ item['id'] }} {% if item['selected'] %}selected{% endif %}>{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
