{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Hi {{ user_name }}!</h2>
        <h4>Add a dish for {{ restaurant }}</h4>
        <div>
            <form action="" method="post">
                <div class="form-group">
                    <label for="dishname">New dish</label>
                    <input type="text" class="form-control" id="dishname" name="dish_name" placeholder="Name of dish..." required>
                </div>
                <div class="form-group">
                    <label for="dishprice">Price</label>
                    <input type="number" step="0.01" class="form-control" id="dishprice" name="dish_price" placeholder="Price in EUR" required>
                </div>
                <input type="submit" class="btn btn-primary" name='submit' value="Add and select for today"/>
            </form>
        </div>
    </div>
{% endblock %}
