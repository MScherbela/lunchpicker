{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Available dishes</h2>
        {% for restaurant in restaurants %}
            <div class="row mt-3">
                <div class="col">
                    <h4>{{ restaurant[0] }}</h4>
                    <ul class="list-group">
                        {% for dish in restaurant[1] %}
                            <li class="list-group-item">{{ dish }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
